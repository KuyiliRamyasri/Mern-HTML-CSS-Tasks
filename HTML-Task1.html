<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-1</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid white;
        border-collapse: collapse;
        background-color: rgb(127, 218, 213);
      }
      #th1,
      #th2 {
        width: 300px;
      }

      #th3 {
        width: 100px;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <br /><br />
    <h1>HTML TASK-1</h1>
    <br /><br />
    <table>
      <tr>
        <th id="th1">Firstname</th>
        <th id="th2">Lastname</th>
        <th id="th3">Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
