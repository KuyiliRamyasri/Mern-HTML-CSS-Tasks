<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Task-2</title>
    <style>
      table,
      th,
      td {
        width: 19%;
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <br />
    <h1>HTML TASK-2</h1>
    <br />
    <table>
      <td>
        <p>Lists can be nested(list inside list):</p>
        <ul>
          <li>Coffee</li>
          <li>
            Tea
            <ul>
              <li>Black tea</li>
              <li>Green tea</li>
            </ul>
          </li>
          <li>Milk</li>
        </ul>
      </td>
    </table>
  </body>
</html>
