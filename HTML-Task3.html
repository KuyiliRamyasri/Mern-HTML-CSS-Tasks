<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-3</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding-left: 7px;
        padding-right: 130px;
        background-color: rgb(228, 230, 231);
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <br />
    <h1>HTML TASK-3</h1>
    <br />
    <table>
      <td>
        <p>Click any of the following links</p>
        <a href="https://www.microsoft.com/en-in" target="_blank"
          >Opens in New
        </a>
        | <a href="https://www.microsoft.com/en-in">Opens in Self</a> |
        <a href="https://www.microsoft.com/en-in" target="_parent"
          >Opens in Parent
        </a>
        |
        <a href="https://www.microsoft.com/en-in" target="_top"
          >Opens in Body
        </a>
        |
        <a href="mailto:someone@example.com">Send email</a>
      </td>
    </table>
  </body>
</html>
