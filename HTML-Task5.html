<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-5</title>
  </head>
  <style>
    table,
    th,
    td,
    tr {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    table {
      border: 2px solid black;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
    }
    h2 {
      text-align: center;
      color: blue;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
    }
    .center {
      text-align: center;
    }
  </style>
  <body>
    <h1>HTML TASK-5</h1>
    <h2>Registration form</h2>
    <br />
    <form>
      <table>
        <tr>
          <td>
            <label for="firstname">First Name</label>
          </td>
          <td>
            <input type="text" id="firstname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="lastname">Last Name</label>
          </td>
          <td>
            <input type="text" id="lastname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input type="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input type="password" id="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="re-password">Re-enter Password</label>
          </td>
          <td>
            <input type="password" id="re-password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Gender</label>
          </td>
          <td style="text-align: left">
            <input type="radio" id="male" name="gender" />Male<br />
            <input type="radio" id="female" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>
            <label for="age">Age</label>
          </td>
          <td>
            <input type="number" id="age" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="ph-no">Phone Number</label>
          </td>
          <td>
            <input type="number" id="ph-no" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td>
            <textarea rows="5" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="state">State</label>
          </td>
          <td>
            <input type="text" id="state" />
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select>
              <option value="disabled selected">Choose your country</option>
              <option value="us">United States</option>
              <option value="ca">India</option>
              <option value="uk">United Kingdom</option>
              <option value="china">China</option>
              <option value="korea">Korea</option>
              <option value="japan">Japan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known</td>
          <td style="text-align: left">
            <input type="checkbox" />English <input type="checkbox" />Telugu
            <input type="checkbox" />Hindi <input type="checkbox" />Kannada
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: left">
            <input type="checkbox" /> Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            Login to <a href="https://ethnus.com/">Ethnus</a> website
          </td>
        </tr>
      </table>
      <br />
      <div class="center">
        <input type="submit" value="Register" />
      </div>
    </form>
  </body>
</html>
